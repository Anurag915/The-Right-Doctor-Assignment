<h2>Delete Person</h2>

<div *ngIf="message" [ngClass]="{'alert': true, 'alert-success': messageType === 'success', 'alert-error': messageType === 'error'}">
  {{ message }}
</div>

<div *ngIf="person; else noPersonFound">
  <p>Are you sure you want to delete the following person?</p>
  <p><strong>Name:</strong> {{ person.name }}</p>
  <p><strong>Age:</strong> {{ person.age }}</p>
  <p><strong>Gender:</strong> {{ person.gender }}</p>
  <p><strong>Mobile:</strong> {{ person.mobile }}</p>

  <button class="delete" (click)="confirmDelete()">Confirm Delete</button>
  <button (click)="cancelDelete()">Cancel</button>
</div>

<ng-template #noPersonFound>
  <p *ngIf="!message">Loading person details or person not found.</p>
</ng-template>

<a routerLink="/people" class="back-link">Back to List</a>
